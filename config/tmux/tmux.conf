set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
set-option -g allow-passthrough on
set -sg escape-time 10
set -g history-limit 50000

# Vim-style copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Ctrl + Alt hjkl for resizing panes
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g status-left-length 100
set -g status-right "#(whoami)@#(hostname)"
set -g window-status-current-format "#I:#W "
set -g window-status-format "#I:#W "

run '~/.config/tmux/plugins/tpm/tpm'

set -g status-left "#[fg=color3,bold]#S #[fg=color3,nobold]| "
set -g status-style bg=default,fg=color8
set -g window-status-current-style fg=color3
set -g mode-style "bg=color0"
